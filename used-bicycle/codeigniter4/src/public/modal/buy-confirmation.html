<div class="modal fade" id="buy-confirmation-modal" tabindex="-1" aria-labelledby="buy-confirmation-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <form id="form-buy">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="buy-confirmation-modal-label">購入確認</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>
                        購入しますか？
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-primary btn-buy">購入</button>
                </div>
            </div>
            <input type="hidden" name="id" />
        </form>
    </div>
</div>
