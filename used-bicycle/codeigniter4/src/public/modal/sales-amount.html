<div class="modal fade" id="sales-amount-modal" tabindex="-1" aria-labelledby="sales-amount-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <form id="form-register">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sales-amount-modal-label">売上確認</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>
                        現在の売上合計は {salesAmount}万 です。
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">閉じる</button>
                </div>
            </div>
        </form>
    </div>
</div>
